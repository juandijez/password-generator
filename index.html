<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class = "container">
        <h1>
            <text class = "text-part-1">Generate a </text>
            <br>
            <text class = "text-part-2"> random password</text>
        </h1>
        <text class ="text-part-3">Never use an insecure password again.</text>
        <div class="slider-container">
            <label class="tetx-pass">Password length:  
                <span id="lenght"></span>
                <span id="qualityPass"></span>
            </label>
            
            <input type="range" min="6" max ="20" value="6" id="slider" class="slider">
        </div>
        <div class ="checkbox-control">
            <text class = "text-part-3"> Characters used:</text>
            <br>
            <input type="checkbox"  id="symbols"  checked >
            <label for="symbols">$%& </label>
            <input type="checkbox"  id="numbers"  checked >
            <label for="numbers">123</label>
            <input type="checkbox"  id="upercase"  checked >
            <label for="upercase">ABC</label>
            <input type="checkbox"  id="lowercase"  checked >
            <label for="lowercase">abc</label>
        </div>
        <div class="button-container">
            <button id ="generate-password" onclick="generatePassword()">Generate Password</button>
            <button id ="clear-password" onclick="clearPass()">Clear</button>
        </div>
        
        
        <hr class="separator">
        <p class="passwordLength">* Clicking on password below will copy it to clipboard.
        <div class="container__result">
            <div onClick="copyPassword()" class="passBox">
                <Text class="textBoxPass" id="password1-el"></Text>
            </div>
        </div>
    </div>
    <script src="index.js"></script>  
</body>
</html>
